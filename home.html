<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic College Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero-section">
            <h1 data-text="[Event Name]">[Event Name]</h1>
            <p>Your Gateway to the Future!</p>
            <a href="#register" class="btn">Register Now</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#register">Register</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <section id="register" class="container">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </section>

        <section id="login" class="container">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </section>

        <section id="events" class="container">
            <h2>Upcoming Events</h2>
            <div class="card">Event 1</div>
            <div class="card">Event 2</div>
            <div class="card">Event 3</div>
        </section>

        <section id="gallery" class="container">
            <h2>Photo Gallery</h2>
            <div class="grid">
                <img src="image1.jpg" alt="Event Image 1">
                <img src="image2.jpg" alt="Event Image 2">
                <img src="image3.jpg" alt="Event Image 3">
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 College Event | Designed for the Future</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
